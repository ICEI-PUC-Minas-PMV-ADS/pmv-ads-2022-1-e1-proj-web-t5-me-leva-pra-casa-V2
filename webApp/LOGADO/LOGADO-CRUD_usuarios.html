    <div class="container-fluid container-cadastro" style="width: 80%; margin-top: 30px;">
        <div class="row">

                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>

        <div class="row">
            <h2 class="mt-3 mb-2"> Usuários Cadastrados </h2>
        </div>

        <form id="form-usuario">
            <div class="form-group row mt-3">
                <div class="col-sm-4">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="inputNome">Nome (*)</label>
                    <input type="text" class="form-control" id="inputNome" required placeholder="Digite Nome completo">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="inputEmail">E-mail (*)</label>
                    <input type="email" class="form-control" id="inputEmail" required placeholder="Digite o E-mail">
                </div>
                <div class="col-sm-4">
                    <label for="inputCpf">CPF (*)</label>
                    <input type="text" class="form-control" id="inputCpf" required placeholder="Digite o CPF">
                </div>
                <div class="col-sm-4">
                    <label for="inputTelefone">Telefone (*)</label>
                    <input type="text" class="form-control" id="inputTelefone" required placeholder="Digite o Telefone">
                </div>                
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="inputRua">Endereço</label>
                    <input type="text" class="form-control" id="inputRua" placeholder="Digite Rua ou Avenida" >
                </div>
                <div class="col-sm-4">
                    <label for="inputNumero">Número</label>
                    <input type="text" class="form-control" id="inputNumero"  placeholder="Digite o Número">
                </div>
                <div class="col-sm-4">
                    <label for="inputBairro">Bairro</label>
                    <input type="text" class="form-control" id="inputBairro" placeholder="Digite Bairro">
                </div>
            </div>
            <div class="form-group row">    
                <div class="col-sm-6">
                    <label for="inputCidade">Cidade</label>
                    <input type="text" class="form-control" id="inputCidade" placeholder="Digite a Cidade">
                </div>
                <div class="col-sm-6">
                    <label for="inputEstado">Estado</label>
                    <input type="text" class="form-control" id="inputEstado" placeholder="Digite o Estado">
                </div>
            </div>
            <div class="form-group row">    
                <div class="col-sm-6">
                    <label for="inputSenha">Senha (*)</label>
                    <input type="password" class="form-control" id="inputSenha" placeholder="Digite Senha mínimo 7 caracteres" data-min-lenght="7" required>
                </div>
                <div class="col-sm-6">
                    <label for="inputConfirma">Confirmar Senha (*)</label>
                    <input type="password" class="form-control" id="inputConfirma" placeholder="Confirme a Senha" data-min-lenght="7"required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <small>(*) Campos obrigatórios</small>
                </div>
            </div>
            <div class="form-group row" style="text-align:center;">
                <div class="col-sm-12 botoes">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Cadastrar">
                    <input type="button" class="btn btn-warning botoes" id="btnUpdate" value="Alterar">
                    <input type="button" class="btn btn-danger botoes" id="btnDelete" value="Excluir">
                    <input type="button" class="btn btn-secondary botoes" id="btnClear" value="Limpar">
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-12">
                <table id="grid-usuarios" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Endereço</th>
                            <th scope="col">Número</th>
                            <th scope="col">Bairro</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Senha</th>
                        </tr>
