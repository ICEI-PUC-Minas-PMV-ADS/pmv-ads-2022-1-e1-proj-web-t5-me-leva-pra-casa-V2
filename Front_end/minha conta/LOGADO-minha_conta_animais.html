                  <div class="modal-content">
                      <div class="modal-header">

                              <div class="col-md-6">

                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <h6>Idade</h6>
                                      <select id="txtIdade" class="custom-select">
                                          <option value="Filhote">Filhote</option>
                                          <option value="Jovem">Jovem</option>
                                          <option value="Adulto">Adulto</option>
                                          <option value="Sénior">Sénior</option>
                                      </select>
  
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <div class="form-group">
                                          <h6>Imagem</h6>
                                          <input id="txtImagem" type="text" class="form-control"
                                              placeholder="link imagem do animal" />
                                      </div>
                                  </div>
  
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <h6>Sexo</h6>
                                      <select id="txtSexo" class="custom-select">
                                          <option value="Macho">Macho</option>
                                          <option value="Fêmea">Fêmea</option>
  
                                      </select>
  
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <h6>Descrição</h6>
                                      <input id="txtDescricao" type="text" class="form-control"
                                          placeholder="digite a descrição" />
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">

                                          <option value="Médio">Médio</option>
